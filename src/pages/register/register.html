<ion-header>

  <ion-navbar>
    <ion-title class="nav">Nouveau Livre</ion-title>
  </ion-navbar>

</ion-header>


<ion-content class="tout" padding>

  <p class="tit">Nouveau Film 
    
  </p>
  <p class="desc">Devenez vous ici un Auteur de netflik</p>

  <ion-list>
    <div class="form">
      <ion-item>
          <ion-label class="lab">Titre du film</ion-label>
          <ion-input type="text" placeholder="Titre du film"></ion-input>
        </ion-item>
        <ion-item>
            <ion-label class="lab">Description</ion-label>
            <ion-input type="text" placeholder="Titre du film"></ion-input>
          </ion-item>
        <ion-item>
            <ion-label class="lab" >Nom</ion-label>
            <ion-input type="text" placeholder="Titre du film"></ion-input>
          </ion-item>
          <ion-item>
              <ion-label class="lab">Prenom</ion-label>
              <ion-input type="text" placeholder="Titre du film"></ion-input>
            </ion-item>
      <ion-item>
          <ion-label class="lab">Prix du film</ion-label>
        <ion-input type="number" placeholder="Prix"></ion-input>
      </ion-item>

      <ion-item>
          <ion-label class="lab">Image de film</ion-label>
          <ion-input type="file"></ion-input>
      </ion-item>

      <ion-item class="lab">
          <ion-label>Description</ion-label>
        <ion-textarea rows="5" cols="33" placeholder="Ajouter description"></ion-textarea>
      </ion-item>
      </div>
    </ion-list>
    

</ion-content>

<ion-footer padding>

    <button color="danger" ion-button round> Valider </button>
</ion-footer>
